<section>
<h1>{{movie.name}}</h1>
<span>
<rating ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
</span>
<p>{{movie.plot}}</p>
<p>{{move.runtime}}</p>
<h2>Actors</h2>
<ul ng-repeat="actor in movie.actors">
<li>{{actor}}</li>
</ul>
<p>{{movie.awards}}</p>
<ul ng-repeat="actor in movie.country">
<li>{{country}}{{$last ? '' : ', '}}</li>
</ul>
</section>
